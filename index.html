<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Uygulaması İndir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007acc;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .app-logo {
            width: 150px;
            margin: 20px 0;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
            max-width: 600px;
        }
        .download-buttons {
            display: flex;
            gap: 10px;
        }
        .download-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .download-buttons a.android {
            background-color: #34a853;
        }
        .download-buttons a.android:hover {
            background-color: #2d8c46;
        }
        .download-buttons a.ios {
            background-color: #007aff;
        }
        .download-buttons a.ios:hover {
            background-color: #0062cc;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Artırılmış Gerçeklik Uygulaması</h1>
        <p>Deneyimi bir adım öteye taşıyın!</p>
    </header>
    <main>
        <img class="app-logo" src="math.webp" alt="Uygulama Logosu">
        <p class="description">
            Bu artırılmış gerçeklik (AR) uygulamasıyla öğrenmeyi ve eğlenmeyi bir araya getirin. 
            Şimdi ücretsiz indirerek keşfetmeye başlayın!
        </p>
        <div class="download-buttons">
            <a class="android" href="https://drive.google.com/file/d/1B_T2GmDDc20CRZ7tPs6wf9dxzj0z95UB/view?usp=drive_link" download>Android için İndir</a>
        </div>
    </main>
    <footer>
        © 2025 AR Uygulaması. Tüm Hakları Saklıdır.
    </footer>
</body>
</html>
